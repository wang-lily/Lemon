<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="shortcut icon" href="../img/logo/lemon_logo_pic.png"/>
    <link rel="stylesheet" href="../css/header.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid bg-dark header">
    <nav class="row navbar navbar-expand-sm navbar-dark bg-dark">
        <!--logo-->
        <a class="col-auto order-1 col-md order-md-1 navbar-brand " href="#">
            <img id="brand" class="" src="../img/logo/lemon_logo_sm.png">
        </a>
        <!--个人中心-->
        <div class="col-3 order-2  col-md order-md-4 icon iconfont icon-geren text-right"></div>
        <!--xs以上不显示-->
        <div class="col-12 order-3 order-sm-last d-inline-block d-md-none"></div>
        <!--折叠按钮-->
        <button class="col-2 order-4 col-md  order-md-5 navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#nav-content">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--搜索框-->
        <form  class="col order-5 col-md order-md-3 form-inline flex-nowrap" type="get">
            <input class="d-inline-block form-control border-0 bg-secondary" type="text">
            <button class="float-left
                 btn bg-transparent icon iconfont icon-sousuo pr-0 text-right" type="button"></button>
        </form>
        <!--导航-->
        <div id="nav-content" class="col order-6 col-md order-md-2 collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link icon iconfont icon-shouyefill" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">景点</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">目的地</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">游记</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">美食</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">指南</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link icon iconfont icon-some" href="#"></a>
                </li>
            </ul>
        </div>




    </nav>
</div>
</body>
</html>
