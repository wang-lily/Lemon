<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>目的地</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="shortcut icon" href="../img/logo/lemon_logo_pic.png"/>
    <link rel="stylesheet" href="../css/mudidi.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        *{
        border: 0.5px solid #000;
            margin:0;
            padding: 0;
            outline:0;
            border:0;
        }


    </style>
</head>
<body>

<section>
    <!--轮播start-->
    <div id="header" class="container-fluid position-relative p-0">
        <img class="position-relative w-100" src="../img/carousel/lb01.png">
        <div class="w-100 position-absolute" data-trigger="lunbo">
            <div  class="position-absolute w-100 in" data-target="lunboItem">
                <img class="w-100" src="../img/carousel/lb15.png">
                <p class="w-100 pr-5 pl-5 mb-1 text-center">
                    <span class="iconfont icon-dizhi"></span>&nbsp;&gt;
                    <a>中国</a>&nbsp;&gt;
                    <a>台湾</a>
                </p>
            </div>
            <div  class="position-absolute w-100 out" data-target="lunboItem">
                <img class="w-100" src="../img/carousel/lb16.png">
                <p class="w-100 pr-5 pl-5 mb-1 text-center">
                    <span class="iconfont icon-dizhi"></span>&nbsp;&gt;
                    <a>中国</a>&nbsp;&gt;
                    <a>西藏</a>
                </p>
            </div>
            <div  class="position-absolute w-100 out" data-target="lunboItem">
                <img class="w-100" src="../img/carousel/lb11.png">
                <p class="w-100 pr-5 pl-5 mb-1 text-center">
                    <span class="iconfont icon-dizhi"></span>&nbsp;&gt;
                    <a>中国</a>&nbsp;&gt;
                    <a>苏州</a>
                </p>
            </div>
        </div>
        <div class="w-100 search-input">
            <p class="w-100 text-center text-white d-none d-sm-block">
            Let's go!
            </p>
            <form class="row bg-white d-flex align-items-center">
                <input class="col bg-transparent" type="text">
                <span class="col-auto iconfont icon-sousuo"></span>
            </form>
        </div>
    </div>
    <!--轮播end-->

    <!--主体start-->
    <div id="body" class="container pl-0 pr-0">
        <!--全部目的地start-->
        <div id="all-pots">
            <h2 class="pt-4 pb-3 pl-2 m-0 border-bottom">
                <span class="d-inline-block iconfont icon-mudedi1"></span>
                <span>全部目的地</span>
            </h2>
            <div class="pl-4 pr-4 mt-3">
                <div class="row w-100 m-0" data-trigger="tab">
                    <span class="col-auto pr-2 pl-3 active">国内</span>
                    <span class="col-auto pl-2 pr-3">国际</span>
                    <span class="col"></span>
                </div>
                <div class=" p-0 m-auto">
                    <div class="row w-100 m-0 pt-1" data-target="tabItem">
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">台湾</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">西藏</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">峨眉山</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">九寨沟</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">台湾</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">西藏</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">峨眉山</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">九寨沟</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">台湾</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">西藏</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">峨眉山</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">九寨沟</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">台湾</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">西藏</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">峨眉山</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">九寨沟</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">台湾</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">西藏</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">峨眉山</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">九寨沟</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">台湾</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">西藏</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">峨眉山</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2">九寨沟</a>
                        <a href="#" class="pt-1 pl-1 col-3 col-sm-2-12"></a>
                    </div>
                </div>
            </div>
        </div>
        <!--全部目的地end-->

        <div id="pots01">
            <h2 class="pt-4 pb-3 pl-2 m-0 border-bottom">
                <span class="d-inline-block iconfont icon-mudedi1"></span>
                <span>当季目的地推荐</span>
            </h2>
        </div>

        <div id="pots02">
            <h2 class="pt-4 pb-3 pl-2 m-0 border-bottom">
                <span class="d-inline-block iconfont icon-mudedi1"></span>
                <span>主题游推荐</span>
            </h2>
        </div>
        <div id="pots03">
            <h2 class="pt-4 pb-3 pl-2 m-0 border-bottom">
                <span class="d-inline-block iconfont icon-mudedi1"></span>
                <span>热门目的地</span>
            </h2>
        </div>

    </div>
    <!--主体end-->



</section>

<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/mudidi.js"></script>
</body>
</html>
