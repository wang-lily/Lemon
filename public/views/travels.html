<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lemon-游记</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="shortcut icon" href="../img/logo/lemon_logo_pic.png"/>
    <link rel="stylesheet" href="../css/travels.css">
    <!-- <script src="../js/jquery.min.js"></script> -->
    <!--<script src="../js/popper.min.js"></script>-->
    <!--<script src="../js/bootstrap.min.js"></script>-->
</head>
<style>
*{
    border:1px solid #000;
    border:0;
    outline:0;
}
</style>
<body >
<header></header>

<section>
    <div id="bigImg" class="container-fluid w-100 m-0 p-0">
        <picture>
            <source media="(min-width: 1000px)" srcset="../img/carousel/lb22.png">
            <source media="(max-width:999px)" srcset="../img/carousel/lb22_500_250.png">
            <img class="w-100" src="../img/carousel/picture.png">
        </picture>
    </div>
    <div class="container">
        <div id="navigation" class="row border-bottom m-auto pt-2">
            <div class="col-12 col-md order-1 order-md-0 d-flex pt-2 m-0 align-items-end justify-content-around justify-content-md-start">
                <span class="pb-2 pb-md-0 mb-0 ml-0 mr-3 h-100 active">推荐游记</span>
                <span class="pb-2 pb-md-0 mb-0 ml-sm-3 mr-sm-3 h-100">热门游记</span>
                <span class="pb-2 pb-md-0 mb-0 ml-3 mr-0 h-100">最近发布</span>
            </div>
            <div class="co-12 col-md-auto order-0 order-md-1 text-center text-md-right">
                <button class="btn btn-warning mr-1 mb-2 mt-4 mt-md-2" type="button"><span class="iconfont icon-youji1"></span>我的游记</button>
                <button class="btn btn-warning ml-1 mb-2 mt-4 mt-md-2" type="button"><span class="iconfont icon-fabiaoyouji"></span>发表游记</button>
            </div>
        </div>
        <div id="content" class="pt-3">
            <div class="row item">
                <div class="col-auto h-100 pr-1">
                    <img class="img-fluid h-100 p-0" src="../img/270-165/carousel.05.png" >
                </div>
                <div class="col h-100 pl-0">
                    <h5 class="m-0">#摄影#海岛#家庭游</h5>
                    <p class="p-1 m-0">
                        三亚，是一座小旅兔向往已久的城市。想观赏那碧海蓝天、椰林婆娑的美景，想感受海风拂面、海浪拍打脚丫的轻柔，想和最爱的人一起看日出沧海和渔船归帆……这次，因参加百家号的“百家趣玩咖第3站•三亚Fun肆之旅”活动，小旅兔终于来到了心心念念的三亚。
                    </p>
                    <div class="row align-items-end text-muted">
                        <div class="col text-left">
                            <span>冒烟烟</span><span class="iconfont icon-tabshouqi"></span>
                        </div>
                        <span class="col text-right iconfont icon-zan"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--<div class="container d-flex justify-content-center align-items-center m-auto tab">-->
        <!--<div class="line"></div>-->
        <!--<p class="m-0 p-2 p-md-3">精品游记</p>-->
        <!--<div class="line"></div>-->
    <!--</div>-->
</section>

<footer></footer>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/header.js"></script>
<script src="../js/travels.js"></script>
<script src="../js/footer.js"></script>
</body>
</html>
